                    <ul id="cluster" class="collapse">

                        </li>
                        <li>
                            <a href="#/createClusters"><i class="fa fa-fw fa-file"></i> Create Clusters</a>

                    </ul>
                </li>
                <li>
                    <a href="javascript:;" data-toggle="collapse" data-target="#container"><i class="fa fa-fw fa-desktop"></i> Containers <i class="fa fa-fw fa-caret-down"></i></a>
                    <ul id="container" class="collapse">
                        <li>
                            <a href="#/manageContainer"><i class="fa fa-fw fa-dashboard"></i> Manage Containers</a>
                        </li>
                        <li>
                            <a href="#/createContainer"><i class="fa fa-fw fa-file"></i> Create Containers</a>

    </div>
    <!-- /.navbar-collapse -->
    <div class="col-sm-10">
        <div id="page-wrapper">
            <div align="center">
                <div class="container-fluid">
                    <div class="w3-card-8">
                        <div class="w3-container w3-blue">
                            <h2>Images</h2>
                        </div>
                    </div>
                    <br/>
                    <div align="center">
                        Image &#128270;: <input class="w3-border w3-round" type="text" ng-model="imagename">
                        <button class="w3-btn w3-grey w3-ripple w3-round" ng-click="searchImage()">Search</button>
                        <td><i ng-style="searchSpinnerIcon" class="fa fa-spinner fa-spin"
                               style="font-size:24px;color:darkslategrey"></i></td>
                    </div>
                    <br/>
                    <div class="w3-card-8">
                        <table ng-if="showSearchResults" class="w3-table w3-bordered w3-striped" style="overflow: hidden; table-layout: fixed;">
                            <col width="50%" />
                            <col width="40%" />
                            <col width="10%" />
                            <tr class="w3-grey">
                                <th>Name</th>
                                <th>Description</th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr ng-repeat="c in images | orderBy : 'name'">
                                <td>{{ c.name }}</td>
                                <td>{{ c.description }}</td>
                                <td>
                                    <button class="w3-btn w3-btn-floating w3-teal  w3-ripple"
                                            ng-click="downloadImage(c.name, 'latest')">&#x2b73;</button>
                                </td>
                                <td><i ng-style="downloadSpinnerIcon" class="fa fa-spinner fa-spin"
                                       style="font-size:24px;color:darkslategrey"></i></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
