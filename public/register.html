<div class="ng-scope">
    <div class="w3-container">
        <div class="w3-card-8 w600-card">
            <div class="w3-container w3-grey">
                <h2>Register</h2>
            </div>
            <br/>
            <div class="w3-container">
                <form ng-app="registerApp" ng-controller="registerCtrl" name="registerForm" novalidate>

                    <div>
                        <label class="w3-label w3-validate"><b>Email:</b> </label>
                        <input class="w3-border w3-round" type="email" ng-model="email" name="email " required>
                    </div>
                    <br/>
                    <br/>

                    <div>
                        <label class="w3-label w3-validate"><b>Password:</b> </label>
                        <input class="w3-border w3-round" type="password" ng-model="password" required>

                        <br/>
                        <br/>
                        <label class="w3-label w3-validate"><b>Re-type password:</b> </label>
                        <input class="w3-border w3-round" type="password" ng-model="retypePassword" required>
                        <div/>

                        <br/>
                        <br/>
                    </div>

                    <div>
                        <label class="w3-label"><b>Host IP:</b> </label>
                        <input class="w3-border w3-round" type="text" ng-model="hostIp" name="hostIp" required>
                        <br/>
                        <br/>

                        <label class="w3-label"><b>Host username:</b> </label>
                        <input class="w3-border w3-round" type="text" ng-model="hostUsername" name="hostUsername" required>
                        <br/>
                        <br/>

                        <label class="w3-label"><b>Host password:</b> </label>
                        <input class="w3-border w3-round" type="password" ng-model="hostPassword" required>
                    </div>

                    <br/>
                    <br/>

                    <div align="center">
                        <button class="w3-btn w3-round w3-ripple w3-grey" ng-disabled="registerForm.email.$invalid"
                                ng-click="signUpUser()"><b>Sign up</b></button>
                        <a class="w3-btn w3-round w3-ripple w3-grey" href="#/"><b>Cancel</b></a>
                    </div>
                </form>
            </div>
            <br/>
            <br/>
        </div>
    </div>
</div>
