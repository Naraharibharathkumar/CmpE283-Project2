<div class="ng-scope">
    <div class="w3-container">
        <div class="w600-card w3-card-8" align="center">
            <div class="w3-container w3-grey">
                <h2>Login</h2>
            </div>
            <br/>
            <form name="loginForm" novalidate>

                <div>
                    <label class="w3-label w3-validate"><b>Email:</b> </label>
                    <input class="w3-border w3-round" type="email" name="email" ng-model="email" required>
                </div>
                <br/>
                <div>
                    <label class="w3-label w3-validate"><b>Password:</b> </label>
                    <input class="w3-border w3-round" type="password" name="password" ng-model="password" required>
                </div>
                <br/>
                <div>
                    <button class="w3-btn w3-round w3-ripple w3-grey" ng-disabled="loginForm.email.$invalid"
                            ng-click="loginUser()"><b>Login</b></button>
                    <a class="w3-btn w3-round w3-ripple w3-grey" href="#/register"><b>Register</b></a>
                </div>
            </form>
            <br/>
            <br/>
        </div>
    </div>
</div>
