<div class="ng-scope">
    <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
    <div class="col-sm-2">
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li class="active">
                    <a href="javascript:;" data-toggle="collapse" data-target="#cluster"><i class="fa fa-fw fa-wrench"></i> Clusters <i class="fa fa-fw fa-caret-down"></i></a>
                    <ul id="cluster" class="collapse">
                        <li>
                            <a href="#/manageCluster"><i class="fa fa-fw fa-dashboard"></i> Manage Clusters</a>
                        </li>
                        <li>
                            <a href="#/createClusters"><i class="fa fa-fw fa-file"></i> Create Clusters</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:;" data-toggle="collapse" data-target="#container"><i class="fa fa-fw fa-desktop"></i> Containers <i class="fa fa-fw fa-caret-down"></i></a>
                    <ul id="container" class="collapse">
                        <li>
                            <a href="#/manageContainer"><i class="fa fa-fw fa-dashboard"></i> Manage Containers</a>
                        </li>
                        <li>
                            <a href="#/createContainer"><i class="fa fa-fw fa-file"></i> Create Containers</a>
                        </li>
                        <li>
                            <a href="#/monitorContainer"><i class="fa fa-fw fa-bar-chart-o"></i> Monitor Containers</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#/createImage"><i class="fa fa-fw fa-file"></i> Create Image</a>
                </li>
                <li>
                    <a href="#/"><i class="fa fa-fw fa-power-off"></i> LogOut</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /.navbar-collapse -->
    <div class="col-sm-10">
        <div id="page-wrapper">
            <div align="center">
                <div class="container-fluid">
                    <div class="w3-container w3-black w3-left-align w3-allerta">
                        <p class="w3-xlarge w3-text-shadow">Create Cluster</p>
                    </div>
                    <br/>

                    <div align="center">
                        <b>Cluster name:</b> <input class="w3-border w3-round" type="text" ng-model="clustername">
                        <button class="w3-btn w3-teal w3-ripple w3-round" ng-click="createCluster()">Create &#x27a4;</button>
                        <i ng-style="spinnerIcon" class="fa fa-spinner fa-spin"
                           style="font-size:24px;color:darkslategrey"></i>
                    </div>
                    <br/>
                    <div class="w3-container">
                        <div class="w3-card-8">
                            <div class="w3-container w3-green">
                                <h2>Cluster</h2>
                            </div>
                            <table class="w3-table w3-bordered w3-striped">
                                <tr class="w3-grey">
                                    <th>Image</th>
                                    <th>Container Name</th>
                                    <th>Number</th>
                                    <th></th>
                                </tr>
                                <tr ng-repeat="c in images | orderBy : 'Name'">
                                    <td>{{ c.Name }}</td>
                                    <td><input ng-model="containerName" class="w3-input w3-animate-input" type="text"
                                               ng-change="containerNameChanged(c.Name, containerName)"
                                               style="width:30%"></td></td>
                                    <td><input ng-model="num" class="w3-input w3-animate-input" type="number" min="0"
                                               ng-change="numberChanged(c.Name, num)"
                                               style="width:30%"></td>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
